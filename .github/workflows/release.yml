name: Release to CurseForge

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Get release info
        id: release_info
        run: |
          TAG="${{ github.ref }}"
          TAG_NAME="${TAG#refs/tags/}"
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          
      - name: Create release package
        uses: BigWigsMods/packager@v2
        with:
          args: -n ${{ steps.release_info.outputs.tag_name }} -g wow
          
      - name: Upload to CurseForge
        uses: BigWigsMods/upload-curseforge@v2
        with:
          args: publish
          file: ${{ github.workspace }}/${{ steps.release_info.outputs.tag_name }}.zip
          type: release
          token: ${{ secrets.CURSEFORGE_TOKEN }}
          changelog: "See GitHub release for full changelog"
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ github.workspace }}/${{ steps.release_info.outputs.tag_name }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
